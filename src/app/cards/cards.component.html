<div class="row">

  <!-- Earnings (Monthly) Card Example -->
  <div *ngFor="let a of dailyStatus; let i=index;" class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{ a }}</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ currentData[a.toLowerCase()]}}
              <span *ngIf="a!='Confirmed'">
                ( {{ (currentData[a.toLowerCase()]*100/currentData['confirmed']).toFixed(2) }}% )
              </span>
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-calendar fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
